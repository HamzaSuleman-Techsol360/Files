<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate of {{CertificateType}}</title>
    <!-- Google Fonts - Inter -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* General Reset */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #D71920;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
            color: #333;
        }

        /* Certificate Container */

        .certificate-container {
            width: -webkit-fill-available;
            background-color: #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        /* Top Section with Light Grey Background */

        .top-section {
            background-color: #f2f2f2;
            /* Slightly different grey */
            padding: 85px 40px 50px 40px;
            text-align: left;
        }

        .certificate-title {
            font-size: 43px;
            font-weight: 600;
            color: #333;
        }

        .recipient-title {
            font-size: 18px;
            margin: 23px 0;
            font-weight: 400;
            color: #555;
        }

        .recipient-name {
            font-weight: 700;
            font-size: 46px;
            color: var(--primary-color);
            margin: 10px 0;
        }

        .certificate-body {
            margin-top: 28px;
            font-size: 16px;
            color: #555;
        }

        .degree-title {
            font-weight: 700;
            font-size: 28px;
            color: #333;
            margin-top: 5px;
        }

        .date-divider {
            width: 100px;
            margin-top: 45px;
            display: inline-block;
            border-top: 4px solid var(--primary-color);
        }

        .issue-date {
            margin-top: 15px;
            font-size: 16px;
            color: #555;
        }

        /* Bottom Section with White Area */

        .bottom-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 20px 40px;
            border-top: 1px solid #ddd;
        }

        .footer-left {
            font-size: 14px;
            color: #555;
            line-height: 1.4;
        }

        .footer-left p {
            margin: 5px 0;
        }

        .footer-right {
            text-align: right;
        }

        .logo {
            font-size: 24px;
            height: 60px;
            font-weight: 700;
            color: #D71920;
            /* Red part */
        }

        .logo span {
            color: #333;
            /* Grey part */
        }

        .footer-text {
            font-size: 12px;
            color: #777;
            margin-top: 5px;
        }

        @media (max-width: 600px) {
            .top-section,
            .bottom-section {
                padding: 20px;
            }
            .recipient-name {
                font-size: 28px;
            }
            .degree-title {
                font-size: 18px;
            }
            .footer-left,
            .footer-right {
                text-align: center;
            }
            .bottom-section {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="certificate-container">
        <!-- Top Section -->
        <div class="top-section">
            <p class="certificate-title">Certificate Of {{CertificateType}}</p>
            <p class="recipient-title">Present to</p>
            <p class="recipient-name" style={{'color': 'red'}}>{{UserFullName}}</p>
            <div class="certificate-body">
                <p>In recognition of completion of all requirements of</p>
                <p class="degree-title">{{CertificateTitle}}</p>
            </div>
            <span class="date-divider"></span>
            <p class="issue-date">{{IssueDate}}</p>
        </div>

        <!-- Bottom Section -->
        <div class="bottom-section">
            <div class="footer-left">
                <p>{{IssuerName}}</p>
                <p>{{IssuerRole}}</p>
                <p>{{InstituteName}}</p>
            </div>
            <div class="footer-right">
                <img class="logo" src="{{Logo}}" alt="" />
            </div>
        </div>
    </div>

    <script>
    $('.recipient-name').css('color', {{PrimaryColor}});
    $('.date-divider').css('border-top', '4px solid ' + {{PrimaryColor}});



  
</script>
</body>

</html>
